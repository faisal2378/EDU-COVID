    <div class="d-flex flex-column align-items-center h-100 flex-lg-row" style="font-family: 'Poppins', sans-serif;">

        <div class="d-flex mx-auto align-items-left justify-content-left width-right-content-3-5">
          <div class="right-content-3-5">
            <div class="align-items-center justify-content-center d-lg-none d-flex">
              <img class="img-fluid" src="gambar/gambar-kontak.svg" alt="">  
            </div>
            <h3 class="title-text-content-3-5">Sampaikan pertanyaan Anda disini</h3>
            <p class="caption-text-content-3-5">Silahkan isi form berikut ini</p>
            <form style="margin-top: 1.5rem;" action="" method="post">
              <div style="margin-bottom: 1.75rem;">
                <label for="" class="d-block input-label-content-3-5">Nama</label>
                <div class="d-flex w-100 div-input-content-3-5">
                  <input class="input-field-content-3-5" type="text" name="" id="" placeholder="Email" autocomplete="on" required>
                </div>
              </div>
              <div style="margin-bottom: 1.75rem;">
                <label for="" class="d-block input-label-content-3-5">Email</label>
                <div class="d-flex w-100 div-input-content-3-5">
                  <input class="input-field-content-3-5" type="email" name="" id="" placeholder="Email" autocomplete="on" required>
                </div>
              </div>
              <div style="margin-bottom: 1.75rem;">
                <label for="" class="d-block input-label-content-3-5">Pertanyaan</label>
                <div class="d-flex w-100 div-input-content-3-5">
  
                  <input class="input-field-content-3-5" type="text" name="" id="" placeholder="Pertanyaan" autocomplete="on" required>
                </div>
              </div>
              <button class="btn btn-fill-content-3-5 d-block w-100" type="submit">Submit</button>
            </form>
          </div>
        </div>
